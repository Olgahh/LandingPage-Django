{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
        
            <h2 class="masthead-subheading mb-4">SignUp</h2>
            <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}
              {{form|crispy}}
              <input class = "btn  btn-xl rounded-pill mt-5" type="submit" value="signup">
           
            </form>
            <p class="my-2">Already have an account? </p>
            <p class="my-2">
            <a href="{% url 'login' %}">Login</a></p>
      </div>
    </div>
  </div>
</header>
{% endblock %}
